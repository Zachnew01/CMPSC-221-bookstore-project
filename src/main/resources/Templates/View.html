<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moby Dickens Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div th:include="AdminLayout::header"></div>

<div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}">
  A simple success alert—check it out!
</div>
<div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
  A simple danger alert—check it out!
</div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Title</th>
    <th scope="col">ISBN</th>
    <th scope="col">Author</th>
    <th scope="col">Date Published</th>
    <th scope="col">Genre</th>
    <th scope="col">Price</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>

  <tbody>
  <tr th:if="${bookList.size() gt 0}" th:each="book : ${bookList}">
    <td scope="row" th:text="${book.bookID}">3</td>
    <td th:text="${book.title}">MobyDick</td>
    <td th:text="${book.isbn}">0001</td>
    <td th:text="${book.author}">HermanMelville</td>
    <td th:text="${book.publishDate}">10-18-1851</td>
    <td th:text="${book.genre}">Fiction</td>
    <td th:text="${book.price}">29.99</td>
    <td>
      <a type="button" class="btn btn-primary" th:href="${'/edit/' + book.bookID}">Edit</a>&nbsp;
    </td>
    <td>&nbsp;<a type="button" class="btn btn-danger" th:href="${'/delete/' + book.bookID}">Delete</a>
    </td>
  </tr>
  <tr th:unless="${bookList.size() gt 0}">
    <td colspan="7">No books are in the list</td>
  </tr>
  </tbody>
</table>

<div th:include="AdminLayout::footer"></div>

</body>
</html>
