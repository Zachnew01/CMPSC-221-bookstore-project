<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moby Dickens Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div th:include="AdminLayout::header"></div>

<section id="content">
    <!-- add book form -->
    <h4>Add Book to Data</h4>
    <!--  int bookID, String title, long isbn, String author, String publishDate, Genre genre, double price -->
    <form action="/add-book" method="post">
        <div class="mb-3">
            <label for="bookID" class="form-label">Book ID</label>
            <input type="text" class="form-control" id="bookID" placeholder="0" name="bookID"
                   th:value="${bookID}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Moby Dick" name="title"
                   th:value="${title}">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="123456789" name="isbn"
                   th:value="${isbn}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Herman Melville" name="author"
                   th:value="${author}">
        </div>
        <div class="mb-3">
            <label for="publishDate" class="form-label">Date Published</label>
            <input type="text" class="form-control" id="publishDate" placeholder="10/18/1851" name="publishDate"
                   th:value="${publishDate}">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" placeholder="Horror, Classic, NonFiction, Romance, Drama, SciFi, Fantasy, or Humor" name="genre"
                   th:value="${genre}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" placeholder="25.99" name="price"
                   th:value="${price}">
        </div>
        <button type="submit" class="btn btn-dark">Add Book</button>
    </form>
</section>

<div th:include="AdminLayout::footer"></div>

</body>
</html>
