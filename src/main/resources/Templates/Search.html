    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">ISBN</th>
            <th scope="col">Author</th>
            <th scope="col">Date Published</th>
            <th scope="col">Genre</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${bookList.size() gt 0}" th:each="book : ${bookList}">
            <td scope="row" th:text="${book.bookID}">3</td>
            <td th:text="${book.title}">MobyDick</td>
            <td th:text="${book.isbn}">0001</td>
            <td th:text="${book.author}">HermanMelville</td>
            <td th:text="${book.publishDate}">10-18-1851</td>
            <td th:text="${book.genre}">Fiction</td>
            <td th:text="${book.price}">29.99</td>
        </tr>
        <tr th:unless="${bookList.size() gt 0}">
            <td colspan="7">No books are in the list</td>
        </tr>
        </tbody>
    </table>

    <div th:include="layout::footer"></div>

</body>
</html>
